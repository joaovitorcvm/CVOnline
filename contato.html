<!DOCTYPE html>
<html lang="pt-br">
<!-- Define o tipo de documento como HTML5 e a linguagem como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, suportando caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna o site responsivo, ajustando-o para dispositivos móveis -->

    <title>Contato</title>
    <!-- Título da página que aparecerá na aba do navegador -->

    <link rel="stylesheet" href="style.css">
    <!-- Vincula o arquivo de estilos CSS externo para estilizar a página -->
</head>

<body>
    <!-- Início do corpo do documento -->

    <header>
        <!-- Cabeçalho do site, normalmente usado para navegação -->
        <nav>
            <!-- Elemento de navegação -->
            <ul>
                <!-- Lista de links do menu -->
                <li><a href="index.html">Home</a></li>
                <!-- Link para a página inicial -->
                <li><a href="sobre.html">Sobre Mim</a></li>
                <!-- Link para a página "Sobre Mim" -->
                <li><a href="formacao.html">Formação</a></li>
                <!-- Link para a página "Formação" -->
                <li><a href="portfolio.html">Portfólio</a></li>
                <!-- Link para a página "Portfólio" -->
                <li><a href="contato.html">Contato</a></li>
                <!-- Link para a página "Contato" -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Seção principal da página -->
        <h1>Contato</h1>
        <!-- Título principal da página -->

        <form>
            <!-- Início do formulário de contato -->
            <label for="nome">Nome:</label>
            <!-- Rótulo para o campo de texto "Nome" -->
            <input type="text" id="nome" name="nome" required>
            <!-- Campo de texto para o nome, obrigatório para envio -->

            <label for="email">Email:</label>
            <!-- Rótulo para o campo de texto "Email" -->
            <input type="email" id="email" name="email" required>
            <!-- Campo de entrada para email, obrigatório para envio -->

            <label for="mensagem">Mensagem:</label>
            <!-- Rótulo para o campo de texto "Mensagem" -->
            <textarea id="mensagem" name="mensagem" required></textarea>
            <!-- Área de texto para a mensagem, obrigatória para envio -->

            <button type="submit">Enviar</button>
            <!-- Botão para enviar o formulário -->
        </form>
    </main>

    <footer>
        <!-- Rodapé do site -->
        <p>&copy; 2024 - João Vitor Carvalho Mota</p>
        <!-- Texto do rodapé com o símbolo de copyright e o nome do autor -->
    </footer>
</body>
</html>
